<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="post">
        <fieldset>
            <legend>Add user</legend>
            <div>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name">
            </div>
            <div>
                <label for="lastst_name">Last Name</label>
                <input type="text" name="last_name" id="last_name">
            </div>
            <div>
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="status">Status</label>
                <select name="status" id="status">
                    <option value="student">Student</option>
                    <option value="instructor">Instructor</option>
                    <option value="guest">Guest</option>
                </select>
            </div>
            <div>
                <p>Choose your favourite programming language: </p>
                <label for="html">HTML</label>
                <input type="radio" name="language" id="html" value="HTML">
                <label for="css">CSS</label>
                <input type="radio" name="language" id="css" value="CSS">
                <label for="javascript">JavaScript</label>
                <input type="radio" name="language" id="javascript" value="JavaScript">
            </div>
            <div>
                <label for="comment">Comment</label>
                <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="current_date">Current Date</label>
                <input type="date" name="current_date" id="current_date">
            </div>
            <div>
                <label for="newsletter">Sign up for newsletter</label>
                <input type="checkbox" name="newsletter" id="newsletter">
            </div>
            <div>
                <label for="terms">Agree to terms and conditions</label>
                <input type="checkbox" name="terms" id="terms">
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
